syntax = "proto3";
option go_package = ".;databaseGrpc";
package databaseGrpc;
import "db_model.proto";

message AccountFindByPhoneRequest {
  string phone = 1;
}

message AccountAddRequest {
  Account account = 1;
}

message PlayerFindByPlayerIdRequest {
  int32 playerId = 1;
}

message PlayerAddRequest {
  Player player = 1;
}
